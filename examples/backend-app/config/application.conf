# neton-backend-app beta1 skeleton
# JWT + SQLite + 三文件日志

[application]
name = "neton-backend-app"
debug = false

[server]
port = 8080
host = "0.0.0.0"

[database]
driver = "SQLITE"
uri = "sqlite://data/backend.db"
debug = false

[logging]
level = "INFO"

[logging.async]
enabled = true
queueSize = 8192
flushEveryMs = 200
flushBatchSize = 64
shutdownFlushTimeoutMs = 2000

[[logging.sinks]]
name = "access"
file = "logs/access.log"
levels = "INFO"
route = "http.access"

[[logging.sinks]]
name = "error"
file = "logs/error.log"
levels = "ERROR,WARN"

[[logging.sinks]]
name = "all"
file = "logs/all.log"
levels = "ALL"
